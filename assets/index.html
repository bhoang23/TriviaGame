<h1>This is Brandon's trivia game!</h1>

<form id = "quiz" name = "quiz">
<div id="show-number"></div>
<button id="stop">Stop Test Timer</button>
    <button id="resume">Resume Test Timer</button>

   
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

   
    <script type="text/javascript">

    alert("You will have 100 seconds to complete this quiz. Good luck!")
    var number = 100;

    var intervalId;

    
    $("#stop").on("click", stop);

    
    $("#resume").on("click", run);

  
    function run() {
      intervalId = setInterval(decrement, 1000);
    }

    function decrement() {

      number--;

     
      $("#show-number").html("<h2>" + number + "</h2>");


   
      if (number === 0) {

        stop();

        alert("Time Up!");
      }
    }

    function stop() {

     
      clearInterval(intervalId);
    }


    run();

    </script>
